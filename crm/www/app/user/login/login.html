<div class="login-page bk-img">
	<div class="form-content">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1 class="text-center text-bold">התחבר למערכת</h1>
					<div class="well row pt-2x pb-3x bk-light login-bg">
						<div class="col-md-8 col-md-offset-2">
							<form action="" class="mt">

								<div class="form-group label-floating is-empty">
									<label for="i5" class="control-label">אימייל</label>
										<input ng-model="login.email" type="text" placeholder="אימייל" class="form-control mb">
									<span class="help-block"></span>
								</div>

								<div class="form-group label-floating is-empty">
									<label for="i5" class="control-label">סיסמה</label>
										<input ng-model="login.pass" type="password" placeholder="סיסמה" class="form-control mb">
									<span class="help-block"></span>
								</div>

								<div class="form-group">
									<div class="checkbox">
										<label> 
										<input ng-checked="login.remember" ng-model="login.remember" type="checkbox" checked><span class="checkbox-material"><span class="check"></span></span> זכור אותי
										</label>
									</div>
								</div>


								<button class="btn btn-primary btn-raised  btn-block" ng-click="doLogin(login)" type="submit">התחבר</button>
							</form>
						</div>
					</div>
					<div class="text-center text-light">
						<a href="#/signup" class="blue-color">הרשמה</a>&nbsp;&nbsp;
						<a href="#/forgot-password" class="blue-color">שיחזור סיסמה</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
